<h2>Product list </h2>

<div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.Category}}</td>
                <td>{{item.Description}}</td>
                <td><button class="btn btn-danger" (click)="deleteProducts(item.id)">Delete</button>
                    <button routerLink='/seller-update-product/{{item.id}}' class="btn btn-secondary"> Update</button> </td>
            </tr>
        </tbody>
    </table>
</div>
