<nav class="container">
<nav class="header">
    <h1><a routerLink="/">E-commerce</a></h1>
    <div *ngIf="menuType=='default'" class="nav-search">
        <input #searchInput type="text" (keyup)="searchProd($event)" (blur)="removeSearchResult()" placeholder="Search Products"><span>
            <button class="btn btn-primary"  (click)="submitSearch(searchInput.value)">Search</button></span>
        <ul class="search-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult" >
                <a (mousedown)="redirecttoDetails(item.id)">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
     <ul *ngSwitchCase="'default'">
        <li><a routerLink="seller-auth" >Seller</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="user-auth">Login/SignUp</a></li>
        <li><a >cart({{cartItems}})</a></li>
     </ul>
     <ul *ngSwitchCase="'user'">
        <div class="nav-search" >
            <input #searchInput type="text" (keyup)="searchProd($event)" (blur)="removeSearchResult()" placeholder="Search Products"><span>
                <button class="btn btn-primary"  (click)="submitSearch(searchInput.value)">Search</button></span>
            <ul class="search-result" *ngIf="searchResult">
                <li *ngFor="let item of searchResult" >
                    <a (mousedown)="redirecttoDetails(item.id)">{{item.name}}</a>
                </li>
            </ul>
        </div>
        <li><a routerLink="seller-auth" >Seller</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a>{{userName | titlecase}}</a></li>
        <li><a (click)="userLogout()" >Logout</a></li>
        <li><a >cart({{cartItems}})</a></li>
     </ul>
     <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-home" >Product-list</a></li>
        <li><a routerLink="seller-add-product">Add Products</a></li>
        <li><a (click)="logout()" >Logout</a></li>
        <li><a >{{sellerName | titlecase}}</a></li>
     </ul>
    </div>
</nav>
</nav>
